<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="bundle.js"></script>
</head>
<body>

<form class="form-signin" style="text-align: center">
    <h1 class="h3 mb-3 font-weight-normal">PC Configurator</h1>
    <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
    <label for="inputName" class="sr-only">Email address</label>
    <input type="text" id="inputName" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
            <p>Don't have a account? <a href="/register.html">Sign up</a></p>
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Sign in</button>
</form>

</body>
</html>
